<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenith Bank — Customer Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Header -->
    <div class="bank-header">
      <h1>ChizzyThecla Bank</h1>
      <p id="brandTag">Empowering Your Financial Journey</p>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="card">
      <h2> Login</h2>
      <p>Enter your Account ID to access your account</p>
      <input type="number" id="loginId" placeholder="Enter Account ID" />
      <button id="loginBtn">Login</button>
      <p id="loginMessage" class="message"></p>
    </div>

    <!-- Account Panel -->
    <div id="accountPanel" class="hidden">
      <div class="card">
        <div class="account-top">
          <h3 id="accHolder">—</h3>
          <span id="accType" class="small"></span>
        </div>
        <div class="balance">
          Balance: <span id="accBalance">$0</span>
        </div>
        <p id="panelMessage" class="message"></p>
      </div>

      <!-- Deposit -->
      <div class="card action-card">
        <h3>Deposit</h3>
        <div class="row">
          <input type="number" id="depositAmount" placeholder="Enter amount" />
          <button id="depositBtn">Deposit</button>
        </div>
        <p id="depositMessage" class="message"></p>
      </div>

      <!-- Withdraw -->
      <div class="card action-card">
        <h3>Withdraw</h3>
        <div class="row">
          <input type="number" id="withdrawAmount" placeholder="Enter amount" />
          <button id="withdrawBtn">Withdraw</button>
        </div>
        <p id="withdrawMessage" class="message"></p>
      </div>

      <!-- Logout -->
      <button id="logoutBtn" class="link-btn">Logout</button>
    </div>

    <p class="attribution">© 2025 Zenith Bank | Created by Chizoba</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
